<html lang="en">

	</head>

	<div id='navBarContainer'>
		<canvas id="coverCanvas" width="100%" />
	</div>

	<svg id="ballContainer" class="bgSVG" xmlns="http://www.w3.org/2000/svg">
		<rect x="0" y="0" width="100%" height="100%"" fill="grey" />
	</svg>
	
	<svg id="navBar" class="nav-menu" xmlns="http://www.w3.org/2000/svg" style="overflow:visible;"></svg>

	<body>
		<script type="text/javascript" src="../Background.js"></script>
		<script type="text/javascript" src="../NavBar.js"></script>
		<script type="text/javascript" src="../index.js"></script>

		<div id="galleryInfoCard" class="card text-white mb-3">
			<!-- <img id="hideInfoCard" src="../icons/arrow-right-square-fill.svg" onclick=""/> -->
			
            <div class="card-body">
                Below is a collection of images arranged in a grid layout. Hover over them for more information.
            </div>
        </div>
		<div class="galleryGrid">
			<svg class="gallerySVG img1" id="galleryImg1" width="385" height="500" >
				<filter id="imgFilter1" color-interpolation-filters="sRGB" x="0" y="0" width="100%" height="100%">
					
					<feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="4" result="turb">
						<animate attributeName="baseFrequency" values="0.05; 0.25; 0.625; 0.25; 0.05"  dur="4s" repeatCount="indefinite"></animate>
					</feTurbulence>
					<feDisplacementMap id="dispFE" result="displacement" in="SourceGraphic" in2="turbulence" scale="200" xChannelSelector="R" yChannelSelector="B">
						<!-- <animate attributeName="scale" from="1" to="200" dur="5s" repeatCount="indefinite"></animate> -->
					</feDisplacementMap>
					
					<feComposite in="displacement" in2="SourceAlpha" operator="in" result="comp" />
					<feBlend mode="overlay" in="comp" in2="SourceGraphic"/>
				</filter>
				<image href="./images/mona_lisa.jpg" id="image1" x="0" y="0" width="385" height="500"/>

				<g class="imgInfo" id="image1Info" opacity="0.0">
					<rect  x="0" y="400" width="385" height="100" fill="rgba(0,0,0,.5)">
					</rect>
					<text x="50" y="450" style="font: italic 13px sans-serif; fill: white;">Prado Mona Lisa</text>
					<text x="150" y="450" style="font: 13px sans-serif; fill: white;">, Leonardo da Vinci</text>
					<text x="50" y="465" style="font:  11px sans-serif; fill: white;">https://en.wikipedia.org/wiki/Mona_Lisa_(Prado)</text>
				</g>
				
				
			</svg>
			
			<svg class="gallerySVG img2" id="galleryImg2" width="350" height="650" >
				<image href="./images/dog1.JPG" id="image2" x="0" y="0" width="350px" height="650px"/>
				<g class="imgInfo" id="image2Info" opacity="0.0">
					<rect x="0" y="550" width="350px" height="100px" fill="rgba(0,0,0,.5)"/>
					<text x="85" y="600" style="font: 13px sans-serif; fill: white;">Dog, Australian Shepherd</text>
				</g>
			</svg>
			<svg class="gallerySVG img3" id="galleryImg3" width="450" height="250" >
				<image href="./images/saturnV.jpg" id="image3" x="0" y="0" width="450px" height="250px"/>
				<g class="imgInfo" id="image3Info" opacity="0.0" >
					<rect  x="0" y="150" width="450px" height="100px" fill="rgba(0,0,0,.5)"/>
					
					<text x="25" y="200" style="font: 13px sans-serif; fill: white;">Saturn V moving to Mississippi</text>
					<text x="25" y="225" style="font: 11px sans-serif; fill: white;">https://www.clarionledger.com/story/news/2016/06/17/mississippi-saturn-v-rocket-stage/86044378/</text>
				</g>
				
			</svg>
			<svg class="gallerySVG img4" id="galleryImg4" width="400" height="300">
				<image href="./images/Miss_Baker,_the_squirrel_monkey.jpg" id="image4" x="0" y="0" width="400px" height="300px"/>
				<g class="imgInfo" id="image4Info" opacity="0.0">
					<rect  x="0" y="200" width="400px" height="100px" fill="rgba(0,0,0,.5)"/>
					
					<text x="15" y="250" style="font: 12px sans-serif; fill: white;">Miss Baker, squirrel monkey astronaut; launched into space in 1959</text>
					
					<text x="0" y="275" style="font: 11px sans-serif; fill: white;">https://www.huntsville.org/blog/list/post/miss-baker-huntsvilles-monkey-who-went-to-space/</text>
				</g>
				
			</svg>
			<svg class="gallerySVG img5" id="galleryImg5" width="450" height="425">
				<image href="./images/first_cat_in_space.jpg" id="image5" x="0" y="0" width="450px" height="425px"/>
				<g class="imgInfo" id="image5Info" opacity="0.0">
					<rect x="0" y="325" width="450px" height="100px" fill="rgba(0,0,0,.5)"/>
					<text x="0" y="375" style="font: 13px sans-serif; fill: white;">FÃ©licette, the first cat in space</text>
					<text x="0" y="400" style="font: 11px sans-serif; fill: white;">https://www.space.com/38702-felicette-first-space-cat-memorial-kickstarter.html</text>
					
				</g>
				
				
			</svg>
			<svg class="gallerySVG img6" id="galleryImg6" width="750" height="500">
				<image href="./images/space_and_rocket_center.jpeg" id="image6" x="0" y="0" width="750px" height="500px"/>
				<g class="imgInfo" id="image6Info" opacity="0.0">
					<rect x="0" y="400" width="800px" height="100px" fill="rgba(0,0,0,.5)"/>
					<text x="0" y="450" style="font: 13px sans-serif; fill: white;">U.S. Space & Rocket Center in Huntsville, Alabama</text>
					<text x="0" y="475" style="font: 11px sans-serif; fill: white;">https://www.wrcbtv.com/story/42425661/future-of-us-space-and-rocket-center-in-jeopardy</text>
				</g>
			</svg>

			
			
		</div>
		
 

		<div id ="sw" class="settingsWindow">
			<label for="baseColor">Primary Hue: </label>
			<input id="baseColor" type="range" min="0" max="360" value="220" onchange="baseColorChanged()">
			<label for="secondaryColor">Secondary Hue: </label>
			<input id="secondaryColor" type="range" min="0" max="360" value="220" onchange="secondaryColorChanged()">
		</div>
		
	</body>
	
</html>
