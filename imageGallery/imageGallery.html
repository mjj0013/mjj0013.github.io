<!DOCTYPE html>
<html lang="en">
	<head>
		
		<link rel="stylesheet" href="../Layout.css">
		
		<script type="text/javascript" src="../ballObject.js"></script>
       
		<script type="text/javascript" src="../settings.js"></script>
        <script type="text/javascript" src="imageGallery.js"></script>
		<!-- <object data="./images/gradient1.svg" type="image/svg+xml"></object> -->
		<title>Image Gallery | Portfolio Page</title>
	</head>

	<div id='navBarContainer'>
		<canvas id="coverCanvas" width="100%" />
	</div>



	<svg id="ballContainer" class="bgSVG" xmlns="http://www.w3.org/2000/svg">
		<rect x="0" y="0" width="100%" height="100%"" fill="grey" />
	</svg>
	

	
	<svg id="navBar" class="nav-menu" xmlns="http://www.w3.org/2000/svg" style="overflow:visible;">
	</svg>

	<!-- <svg id="ballContainer" class="bgSVG" xmlns="http://www.w3.org/2000/svg">
		<rect x="0" y="0" width="100%" height="100%"" fill="grey" />
	</svg> -->
	
	
	<body>
		

		<!-- <script type="text/javascript" src="../Background.js"></script> -->
		<script type="text/javascript" src="../NavBar.js"></script>
        
		<script type="text/javascript" src="../index.js"></script>
        
        <svg id="imageManipSVG" width="1500" height="800">
			<filter id="gradient1_filter" color-interpolation-filters="sRGB" x="0" y="0" width="100%" height="100%">
				<!-- <feImage href="./images/gradient1.svg" result="Result"/> -->
				<feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="4" result="turb">
					<animate attributeName="baseFrequency" values="0.05; 0.25; 0.625; 0.25; 0.05"  dur="4s" repeatCount="indefinite"></animate>
				</feTurbulence>
				<feDisplacementMap id="dispFE" result="displacement" in="SourceGraphic" in2="turbulence" scale="200" xChannelSelector="R" yChannelSelector="B">
					<!-- <animate attributeName="scale" from="1" to="200" dur="5s" repeatCount="indefinite"></animate> -->
				</feDisplacementMap>
				
				<feComposite in="displacement" in2="SourceAlpha" operator="in" result="comp" />
				<feBlend mode="overlay" in="comp" in2="SourceGraphic"/>
			</filter>
            <image href="./images/mona_lisa.jpg" id="image1" x="0" y="0" width="500px" height="800px" filter="url(#gradient1_filter)"/>
			<image href="./images/Ham_the_chimp.jpg" id="image2" x="500" y="75" width="500px" height="600px"/>
			<image href="./images/saturnV.jpg" id="image3" x="500" y="800" width="500px" height="600px"/>
        </svg>
       
        

		<div id ="sw" class="settingsWindow">
			<label for="baseColor">Primary Hue: </label>
			<input id="baseColor" type="range" min="0" max="360" value="220" onchange="baseColorChanged()">
			<label for="secondaryColor">Secondary Hue: </label>
			<input id="secondaryColor" type="range" min="0" max="360" value="220" onchange="secondaryColorChanged()">
		</div>
		
	</body>
	
</html>
